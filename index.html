<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muzamil Printing</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: white; padding: 2.5rem 2rem; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 8px solid #007bff; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #007bff; padding: 3px; background: white; margin-bottom: 15px; }
        h1 { margin: 0; color: #007bff; font-size: 22px; font-weight: 800; text-transform: uppercase; }
        .urdu-label { font-family: 'Noto Nastaliq Urdu', serif; color: #333; font-size: 22px; margin-bottom: 10px; display: block; line-height: 2.5; }
        .clean-input { width: 100%; padding: 14px; background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 12px; text-align: center; font-size: 18px; margin-bottom: 15px; box-sizing: border-box; font-weight: bold; }
        .file-btn { background: #f8faff; color: #007bff; border: 2px dashed #007bff; padding: 16px; border-radius: 12px; cursor: pointer; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 600; }
        .upload-btn { background: #007bff; color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 700; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        #progress-container { width: 100%; background-color: #e9ecef; border-radius: 10px; display: none; margin-top: 20px; height: 20px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background-color: #28a745; text-align: center; color: white; line-height: 20px; font-weight: bold; font-size: 12px; }
        #success-screen { display: none; }
        .check-mark { font-size: 55px; color: #28a745; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <div id="upload-content">
            <img src="static/muzamil.jpg" class="profile-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            <h1>MUZAMIL PRINTING</h1>
            <form id="printForm">
                <label class="urdu-label">⁄©ÿ™ŸÜ€å ⁄©ÿßŸæ€åÿß⁄∫ ⁄Üÿß€Å€å€íÿü</label>
                <input type="number" name="copies" class="clean-input" value="1" min="1" required>
                <div class="file-btn" onclick="document.getElementById('fileInput').click()">
                    <span id="fileName">üìÇ Tap to select file...</span>
                    <input type="file" name="file" id="fileInput" hidden required onchange="updateName()">
                </div>
                <button type="submit" class="upload-btn" id="submitBtn">START PRINTING üñ®Ô∏è</button>
                <div id="progress-container"><div id="progress-bar">0%</div></div>
            </form>
        </div>
        <div id="success-screen">
            <img src="static/muzamil.jpg" class="profile-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            <div class="check-mark">‚úÖ</div>
            <h2 style="color:#28a745">Success!</h2>
            <p><b>Muzamil is printing</b> your file right now.</p>
            <button onclick="location.reload()" class="upload-btn" style="background:#6c757d;">Print Another</button>
        </div>
    </div>
    <script>
        function updateName() {
            const input = document.getElementById('fileInput');
            if(input.files.length > 0) document.getElementById('fileName').innerHTML = input.files[0].name;
        }
        document.getElementById('printForm').onsubmit = async (e) => {
            e.preventDefault();
            const bar = document.getElementById('progress-bar');
            document.getElementById('progress-container').style.display = "block";
            document.getElementById('submitBtn').disabled = true;
            
            let width = 0;
            let id = setInterval(() => {
                if (width >= 95) clearInterval(id);
                else { width++; bar.style.width = width + "%"; bar.innerHTML = width + "%"; }
            }, 50);

            try {
                // THE PERMANENT SECURE LINK
                await fetch("https://muzamil-786-hihi-fgfh-dofisjd-spoufh-gjfudog-print.loca.lt", { method: "POST", body: new FormData(e.target) });
                document.getElementById('upload-content').style.display = "none";
                document.getElementById('success-screen').style.display = "block";
            } catch (err) {
                alert("Error! Restart your laptop .bat file.");
            }
        };
    </script>
</body>
</html>
