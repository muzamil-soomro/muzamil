<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muzamil Printing</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 8px solid #007bff; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #007bff; margin-bottom: 15px; }
        h1 { margin: 0; color: #007bff; font-size: 20px; }
        .urdu-label { font-family: 'Noto Nastaliq Urdu', serif; font-size: 22px; display: block; margin: 20px 0 10px; }
        .clean-input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; margin-bottom: 15px; }
        .file-btn { background: #f8faff; color: #007bff; border: 2px dashed #007bff; padding: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 20px; display: block; }
        .upload-btn { background: #007bff; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; }
        #success-screen { display: none; color: #28a745; }
    </style>
</head>
<body>
    <div class="card">
        <div id="upload-content">
            <img src="static/muzamil.jpg" class="profile-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            <h1>MUZAMIL PRINTING</h1>
            
            <form id="printForm">
                <label class="urdu-label">⁄©ÿ™ŸÜ€å ⁄©ÿßŸæ€åÿß⁄∫ ⁄Üÿß€Å€å€íÿü</label>
                <input type="number" name="copies" class="clean-input" value="1" min="1" required>

                <div class="file-btn" onclick="document.getElementById('fileInput').click()">
                    <span id="fileName">üìÇ Select File</span>
                    <input type="file" name="file" id="fileInput" hidden required onchange="document.getElementById('fileName').innerText=this.files[0].name">
                </div>

                <button type="submit" class="upload-btn" id="btn">START PRINTING üñ®Ô∏è</button>
            </form>
        </div>

        <div id="success-screen">
            <h2>‚úÖ Success!</h2>
            <p>Muzamil is printing your file.</p>
            <button onclick="location.reload()" style="padding:10px; cursor:pointer;">Print Another</button>
        </div>
    </div>

    <script>
        document.getElementById('printForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerHTML = "Printing... Please Wait";
            btn.disabled = true;

            const formData = new FormData(e.target);
            
            try {
                // --- PASTE YOUR NEW LINK FROM THE BLACK WINDOW BELOW ---
                const laptopLink = "https://YOUR-LINK-HERE.trycloudflare.com"; 
                
                await fetch(laptopLink, { method: "POST", body: formData });

                document.getElementById('upload-content').style.display = "none";
                document.getElementById('success-screen').style.display = "block";
            } catch (err) {
                alert("Error! Is the .bat file running on the shop laptop?");
                btn.disabled = false;
                btn.innerHTML = "START PRINTING üñ®Ô∏è";
            }
        };
    </script>
</body>
</html>
